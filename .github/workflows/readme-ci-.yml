      #   env:
      #     NEAR_NETWORK: localnet
      #     NEAR_ACCOUNT_ID: ${{ secrets.NEAR_ACCOUNT_ID }}
      #     NEAR_PUBLIC_KEY: ${{ secrets.NEAR_PUBLIC_KEY }}
      #     NEAR_PRIVATE_KEY: ${{ secrets.NEAR_PRIVATE_KEY }}
      #   run: echo ""  # TODO: inject keys from secrets using jq
      - name: Run App
        env:
          NEAR_ENV: ci 
          IS_GITHUB_ACTION: true
          CONTRACT_NAME: test_account
        run: yarn start && sleep 10 ; kill %%